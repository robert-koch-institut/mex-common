[project]
name = "mex-common"
version = "0.21.0"
description = "Default template for PDM package"
authors = [
    {name = "Kamran Ali", email = "AliK@rki.de"},
]
requires-python = ">=3.11"
readme = "README.md"

dependencies = [
    "backoff >=2.2.1",
    "click>=8.1.7",
    "langdetect>=1.0.9",
    "ldap3>=2.9.1",
    "numpy>=1.26.4",
    "pandas>=2.2.0",
    "pyarrow>=15.0.0",
    "pydantic>=2.6.1",
    "pydantic-settings>=2.1.0",
    "requests>=2.31.0"
]

[tool.pdm.dev-dependencies]
test = [
    "black>=24.2.0",
    "ipdb>=0.13.13",
    "git+https://github.com/robert-koch-institut/mex-model.git@2.2.0",
    "mypy>=1.8.0",
    "pandas-stubs>=2.1.4",
    "pytest>=8.0.2",
    "pytest-cov>=4.1.0",
    "pytest-random-order>=1.1.1",
    "pytest-xdist>=3.5.0",
    "ruff>=0.2.2",
    "sphinx>=7.2.6",
    "types-ldap3>=2.9.13",
    "types-pytz>=2024.1.0",
    "types-requests>=2.31.0",
    "types-setuptools>=69.1.0",
]

license = {text = "MIT"}

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm]
distribution = true

fail_fast: false
repos:
  - repo: local
    hooks:
      - id: poetry-check
        name: poetry-check
        language: system
        entry: poetry check
        pass_filenames: false
      - id: pretty-format-json
        name: pretty-format-json
        language: system
        entry: poetry run pretty-format-json
        types: [json]
      - id: end-of-file-fixer
        name: end-of-file-fixer
        language: system
        entry: poetry run end-of-file-fixer
      - id: debug-statements
        name: debug-statements
        language: system
        entry: poetry run debug-statements
        exclude: "cli\\.py$"
        types: [python]
      - id: autoflake
        name: autoflake
        language: system
        entry: poetry run autoflake
        args: [--in-place, --remove-all-unused-imports]
        types: [python]
      - id: isort
        name: isort
        language: system
        entry: poetry run isort
        types: [python]
      - id: black
        name: black
        language: system
        entry: poetry run black
        types: [python]
      - id: mypy
        name: mypy
        language: system
        entry: poetry run mypy
        types: [python]
        exclude: "test_"
      - id: pydocstyle
        name: pydocstyle
        language: system
        entry: poetry run mypy
        exclude: "test_"
        types: [python]
      - id: bandit
        name: bandit
        language: system
        entry: poetry run bandit
        types: [python]
        args: [--silent, --ini=.bandit]

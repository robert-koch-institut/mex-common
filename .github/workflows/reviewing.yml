name: Reviewing

on:
  push:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  assignee:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Add assignee
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ -z "${{ github.event.pull_request.assignee.login }}" ]]; then
            gh pr edit ${{ github.event.pull_request.html_url }} --add-assignee ${{ github.event.pull_request.user.login || vars.MEX_BOT_USER }}
          fi

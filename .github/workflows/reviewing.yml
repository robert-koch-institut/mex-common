name: Reviewing

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened

jobs:
  assignee:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Add assignee
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ -z "${{ github.event.pull_request.assignee.login }}" ]]; then
            pr_user="${{ github.event.pull_request.user.login }}"
            user_type=$(gh api users/$(pr_user) --jq ".type")
            if [[ $user_type -eq "BOT" ]]; then
              pr_user="${{ vars.MEX_BOT_USER }}"
            fi
            gh pr edit ${{ github.event.pull_request.html_url }} --add-assignee $pr_user
          fi

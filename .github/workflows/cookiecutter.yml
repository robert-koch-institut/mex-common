name: Cookiecutter

on:
  push:
    branches: ["main", "feature/cruft-prs"]
    tags: ["**"]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  PIP_NO_OPTION: on
  PIP_NO_CLEAN: on
  PIP_PREFER_BINARY: on

jobs:
  cruft:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache requirements
        uses: actions/cache@v4
        env:
          cache-name: cache-requirements
        with:
          path: ~/.cache/pip
          key: ${{ env.cache-name }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ env.cache-name }}-

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install requirements
        run: make setup

      - name: Update template
        continue-on-error: true
        env:
          template_name: mex-template
          template_url: https://github.com/robert-koch-institut/mex-template
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ $(cruft check) -eq 0 ]]; then
            echo template is up to date
            exit 0
          fi
          if [[ $(gh pr list --label cruft | wc -c) -eq 0 ]]; then
            echo already seeing pull request
            exit 0
          fi
          template_ref=$(git ls-remote ${template_url} --heads main --exit-code | cut -c -6)
          git checkout main
          git checkout -b cruft/cookiecutter-template-${template_ref}
          cruft update --skip-apply-ask
          printf '# Changes\n\n  - bumped cookiecutter template to %s/commit/%s\n' "$template_url" "$template_ref" > .cruft-pr-body
          if [[ $(git status --porcelain | wc -c) -ne 0 ]]; then
            printf '# Conflicts\n\n' >> .cruft-pr-body
          fi
          git status --porcelain | grep .rej | awk '{print $2;}' | while read -r line ; do
            printf '\n```' >> .cruft-pr-body
            cat ${line} >> .cruft-pr-body
            printf '```\n' >> .cruft-pr-body
          done
          git add --all --verbose
          git config --global user.email ${MEX_BOT_EMAIL}
          git config --global user.name ${MEX_BOT_USER}
          git commit --message "Bump cookiecutter template to $template_ref" --verbose
          git push --set-upstream origin cruft/cookiecutter-template-${template_ref} --force --verbose
          gh pr create --title "Bump cookiecutter template to $template_ref" --body-file .cruft-pr-body --label cruft --assignee ${MEX_BOT_USER}

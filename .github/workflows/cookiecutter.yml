name: Cookiecutter

on:
  push:
    branches: ["main", "feature/cruft-prs"]
    tags: ["**"]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  PIP_NO_OPTION: on
  PIP_NO_CLEAN: on
  PIP_PREFER_BINARY: on

jobs:
  cruft:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Cache requirements
        uses: actions/cache@v4
        env:
          cache-name: cache-requirements
        with:
          path: ~/.cache/pip
          key: ${{ env.cache-name }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ env.cache-name }}-

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install requirements
        run: make setup

      - name: Check template
        run: cruft check

      - name: Update cruft
        if: ${{ failure() }}
        run: |
          template_ref=$(git ls-remote https://github.com/robert-koch-institut/mex-template --heads main --exit-code | awk '{print $1;}')
          git checkout -b cruft/mex-template-${template_ref} main
          cruft update --skip-apply-ask
          git add --all --verbose
          git commit --message 'Update cruft template to ${template_ref}'
          gh pr create --title 'Update cruft template to ${template_ref}' --body 'Updates cruft template to ${template_ref}' --label dependencies
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

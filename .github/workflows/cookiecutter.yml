name: Cookiecutter

on:
  push:
    branches: ["main", "feature/cruft-prs"]
    tags: ["**"]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  PIP_NO_OPTION: on
  PIP_NO_CLEAN: on
  PIP_PREFER_BINARY: on

jobs:
  cruft:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache requirements
        uses: actions/cache@v4
        env:
          cache-name: cache-requirements
        with:
          path: ~/.cache/pip
          key: ${{ env.cache-name }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ env.cache-name }}-

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install requirements
        run: make setup

      - name: Check template
        run: cruft check

      - name: Update cruft
        if: ${{ failure() }}
        run: |
          gh pr list --label cruft
          template_ref=$(git ls-remote https://github.com/robert-koch-institut/mex-template --heads main --exit-code | awk '{print $1;}')
          git checkout -b cruft/mex-template-${template_ref} origin/main
          git branch --set-upstream-to origin/cruft/mex-template-${template_ref}
          cruft update --skip-apply-ask
          printf '# Changes\n\n  - updated mex-template to $template_ref\n' > .cruft-pr-body
          if [[ $(git status --porcelain | wc -c) -ne 0 ]]; then
            printf '# Conflicts\n\n' >> .cruft-pr-body
          fi
          git status --porcelain | grep .rej | awk '{print $2;}' | while read -r line ; do
            printf '\n```' >> .cruft-pr-body
            cat ${line} >> .cruft-pr-body
            printf '```\n' >> .cruft-pr-body
          done
          git add --all --verbose
          git config --global user.email "mex@rki.de"
          git config --global user.name "RKIMetadataExchange"
          git commit --message 'Update cruft template to template_ref' --verbose
          git push origin --force --verbose
          gh pr create --title 'Update cruft template to template_ref' --body-file .cruft-pr-body --label cruft --label dependencies --assignee RKIMetadataExchange
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
